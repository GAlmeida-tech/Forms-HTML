<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <div style="text-align: center;">
        Gabriel De Almeida Pereira
    </div>

    <form action="">

        <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="">Nome</label>
            <input type="text" name="" id="">

            <label for="">Idade</label>
            <input type="number" name="" id="">

            <fieldset>
                <legend>Contato</legend>
                <label for="">Email</label>
                <input type="email" name="" id="">
                <button type="submit"></button>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Selecione seu Gênero:</legend>

            <input type="radio" id="masculino" name="Gênero" value="masculino">
            <label for="masculino">Masculino</label><br>

            <input type="radio" id="feminino" name="Gênero" value="feminino">
            <label for="feminino">Feminino</label><br>

            <input type="radio" id="outro" name="Gênero" value="outro">
            <label for="outro">Outro</label>
        </fieldset>

        <fieldset>
            <legend>Selecione seu interesse</legend>

            <input type="checkbox" id="tecnologia" name="interesse" value="tecnologia">
            <label for="tecnologia">Tecnologia</label><br>

            <input type="checkbox" id="esporte" name="interesse" value="esporte">
            <label for="esporte">Esporte</label><br>

            <input type="checkbox" id="música" nome="interesse" value="música">
            <label for="música">Música</label><br>
        </fieldset>

        <fieldset>
            <input type="submit" value="Enviar Dados">
            <input type="reset" value="Limpar Formulário">
        </fieldset>

    </form>

</body>
</html>
